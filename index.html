<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- input section -->
    <div class="input">
      <input
        type="text"
        name=""
        id=""
        placeholder="enter a city or a country name for the weather"
      />
    </div>
    <!-- the result section -->
    <div
      class="result"
      data-tilt
      data-tilt-max="10"
      data-tilt-speed="400"
      data-tilt-perspective="1000"
      data-tilt-glare="true"
      data-tilt-max-glare="0.4"
      data-tilt-scale="1.03"
    >
      <!-- result containing box -->
      <div class="box">
        <!-- <div class="me">By Azariah</div> -->
        <!-- image here -->
        <div class="cloud"><img src="1.jpg" alt="weather con or image" /></div>
        <!-- stats section -->
        <div class="stats">
          <div class="temp">
            <div class="temperature">24 <span id="degree"></span></div>
            <span class="tmp">Temperture</span>
          </div>
          <div class="others">
            <div class="wind">
              <span class="heading">Wind</span>
              <span class="numbers">8m/s sw</span>
            </div>
            <div class="humidity">
              <span class="heading">Humidity</span>
              <span class="numbers">70%</span>
            </div>
            <div class="pressure">
              <span class="heading">Pressure</span>
              <span class="numbers">100</span>
            </div>
          </div>
        </div>
        <!-- bottom section -->
        <div class="bottom">
          <div class="top">About the weather</div>
          <div class="down">
            <div class="left">
              <span>June</span>
              <span> 7</span>
            </div>
            <div class="right">
              <span class="text">New York</span>
              <span class="about">
                <div class="lat">Latitude : 312.412341345</div>
                <div class="lon">Longitude : 1.224234</div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="vanilla.js"></script>
    <script src="moment.min.js"></script>
  </body>
</html>
